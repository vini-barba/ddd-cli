name: 'publish'

on:
  push:
    branches:
      - 'main'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          registry: 'https://registry.npmjs.org'
          scope: '@vini_barba'
      - name: install
        run: yarn --frozen-lockfile
      - name: build
        run: npm run build
      - name: publish
        run: npm publish 
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
